name: CI

on:
  push:
    branches: [main, master, 'cursor/**']
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Python device tests (characterization tests)
  python-tests:
    name: Python Device Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: device

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            device/smart_inventory/**/*.py
            server/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install any device-specific dependencies if they exist
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run device unit tests
        run: |
          python -m unittest discover -s tests -p 'test_*.py' -v

  # Server tests (if any exist in the future)
  server-tests:
    name: Server Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: server/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install pytest for potential future tests
          pip install pytest pytest-asyncio httpx

      - name: Validate server can be imported
        run: |
          python -c "from app.main import app; print('Server module loaded successfully')"

  # UI build verification
  ui-build:
    name: UI Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build UI
        run: npm run build

  # Playwright UI tests
  playwright-tests:
    name: Playwright UI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test:ui
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 30

  # All tests must pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [python-tests, server-tests, ui-build, playwright-tests]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.python-tests.result }}" != "success" ]]; then
            echo "Python tests failed"
            exit 1
          fi
          if [[ "${{ needs.server-tests.result }}" != "success" ]]; then
            echo "Server tests failed"
            exit 1
          fi
          if [[ "${{ needs.ui-build.result }}" != "success" ]]; then
            echo "UI build failed"
            exit 1
          fi
          if [[ "${{ needs.playwright-tests.result }}" != "success" ]]; then
            echo "Playwright tests failed"
            exit 1
          fi
          echo "All CI checks passed!"
